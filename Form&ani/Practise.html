<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="stylle.css">
</head>

<body>
    <div class="container">
        <div class="form-con">
            <h2 class="form-head" style="font-size: 35px;">SignUp!</h2>
            <form action="#" id="fm">
                <input type="text" class="Field" placeholder="Name" id="name">
                <input type="email" class="Field" placeholder="Email" id="email">
                <input type="age" class="Field" placeholder="Age" id="age">
                <input type="password" class="Field" placeholder="Password" id="pass">
                <div class="buttCon">
                    <button type="submit" type="submit" onclick="sub()" id="butt">Register</button>
                    <h2 class="res"></h2>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e55aa8428a.js" crossorigin="anonymous"></script>
    <script>
        function sub(e) {

            var nam = document.getElementById('name').value;
            var em = document.getElementById('email').value;
            var pas = document.getElementById('pass').value;
            var age = document.getElementById('age').value;
            if (nam === '' || em === '' || pas === '' || age === '') {
                document.querySelector('.res').innerHTML = 'Please enter your All data!';
                return;
            }
            const data = {
                username: nam,
                email: em,
                password: pas,
                usertype: age <= 18 ? 'minor' : 'major'
            }
            console.log(data);
            document.querySelector('.res').innerHTML = 'Hello, ' + nam + '! You have successfully registered!';
            document.getElementById('butt').type = 'disabled';
        }
    </script>
</body>
</html>
